<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul id="fruits">
    <li class="f-item">사과</li>
    <li class="f-item">바나나</li>
    <li class="f-item">포도</li>
    <li class="f-item">복숭아</li>
</ul>

<script>
    // console.log(document.body);
    // 바디에 클래스 붙이기
    document.body.classList.add('my-body');
    // ul에 id 붙이기
    document.body.children[0].id = 'citrus';
    // 텍스트 내용 수정
    document.body.children[0].children[1].textContent = '뻐네이너';
    // 스타일 수정 (인라인 스타일로 적용됨)
    document.body.children[0].children[2].style.background = 'violet';
    document.body.style.background = 'aqua'
</script>
</body>
</html>
