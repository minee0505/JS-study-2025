<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root {
            width: 300px;
            height: 300px;
            background: red;
        }

        .parent {
            width: 200px;
            height: 200px;
            background: green;
        }

        .child {
            width: 100px;
            height: 100px;
            background: blue;
        }

        .target {
            width: 50px;
            height: 50px;
            background: black;
        }
    </style>
</head>

<body>

<div class="root">
    <div class="parent">
        <div class="child">
            <div class="target"></div>
        </div>
    </div>
</div>

<script>
    // 버블링이 기본값인 이유: 버블링으로 코딩하는게 훨씬 더 성능 최적화랑 편의성이 높아짐
    document.querySelector('body').onclick = e => alert('body');
    document.querySelector('.root').onclick = e => alert('root');
    document.querySelector('.parent').onclick = e => alert('parent');
    document.querySelector('.child').onclick = e => {
        alert('child');
    };
    document.querySelector('.target').onclick = e => {
        // 버블링 중단
        e.stopPropagation();
        alert('target');
    };

</script>

</body>

</html>
