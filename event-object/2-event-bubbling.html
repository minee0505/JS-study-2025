<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        #fruits {
            padding: 50px;
            border: 2px solid red;
        }
        #fruits li {
            background: yellow;
            margin-bottom: 10px;
        }
        #fruits li:last-child {
            position: absolute;
            bottom: 10%;
            left: 5%;
        }
    </style>
</head>
<body>
<!-- ul#fruits>li.*3 -->
<ul id="fruits">
    <li class="apple">사과</li>
    <li class="banana">바나나</li>
    <li class="grape">포도</li>
</ul>

<div>선택된 과일: <em class="msg">Apple</em></div>

<label>
    # 새로운 과일 추가하기:
    <input type="text" class="text-box">
    <button id="add">추가</button>
</label>

<script>
    const $ul = document.getElementById('fruits');
    const $grape = $ul.lastElementChild;

    $ul.addEventListener('click', e => {
        console.log('ul을 클릭함!')
    })

    // 이벤트 버블링: 이벤트가 가장 안쪽의 요소에서 시작하여 상위 요소로 전파
    // 기본적으로 모든 브라우저는 이벤트 버블링을 지원
    $grape.addEventListener('click', e => {
        console.log('grape를 클릭함!')
    })
</script>
</body>
</html>
