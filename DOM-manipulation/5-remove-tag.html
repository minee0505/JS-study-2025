<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul id="fruits">
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
</ul>
<script>
    const [$apple, $banana, $grape] = [...document.querySelectorAll('#fruits li')];

    // 바나나를 지우고 싶다
    // 부모한테 이야기
    // const $ul = $banana.parentElement;
    // $ul.removeChild($banana)

    $banana.remove(); //본인한테 최근 방식

    // 태그 교체
    // 사과 li태그를 제거하고 그 자리에 input 태그로 갈아끼워 넣고 싶다.
    const $newInput = document.createElement('input');
    // $ul.removeChild($newInput, $apple); // 부모한테

    $apple.replaceWith($newInput); // 본인한테 최근 방식

    // 전체삭제
    [...$ul.children].forEach($li => $li.remove());
    $ul.innerHTML = ''; // 성능이 더 좋음

</script>


</body>
</html>
